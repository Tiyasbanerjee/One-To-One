<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-page">
        <div class="home-container">
            <h1>Cyber Chat</h1>
            <button id="create-group-btn">Create Group</button>
            <button id="join-group-btn">Join Group</button>
        </div>

        <div id="create-group-form" class="hidden">
            <input type="text" id="creator-name" placeholder="Enter your name">
            <button id="create-btn">Create</button>
        </div>

        <div id="join-group-form" class="hidden">
            <input type="text" id="joiner-name" placeholder="Enter your name">
            <input type="text" id="group-key" placeholder="Enter group key">
            <button id="join-btn">Join</button>
        </div>
    </div>

    <div id="loading-page" class="hidden">
        <div class="loader"></div>
        <p>Connecting...</p>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Cyber Chat</h2>
                <div class="members-panel">
                    <h3>Members</h3>
                    <ul id="members-list"></ul>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
