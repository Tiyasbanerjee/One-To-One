<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home-page">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-link active" onclick="openTab(event, 'join-group-form')">Join Group</button>
                <button class="tab-link" onclick="openTab(event, 'create-group-form')">Create Group</button>
            </div>

            <div id="join-group-form" class="tab-content active">
                <input type="text" id="joiner-name" placeholder="Enter your name">
                <input type="text" id="group-key" placeholder="Enter group key">
                <button id="join-btn">Join</button>
            </div>

            <div id="create-group-form" class="tab-content">
                <input type="text" id="creator-name" placeholder="Enter your name">
                <button id="create-btn">Create Group</button>
            </div>
        </div>
    </div>

    <div id="loading-page" class="hidden">
        <div class="loader"></div>
        <p>Connecting...</p>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="members-panel">
                <h3>Members</h3>
                <ul id="members-list"></ul>
                <div id="member-requests">
                    <h3>Member Requests</h3>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h2>Cyber Chat</h2>
                </div>
                <div class="chat-messages">
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
